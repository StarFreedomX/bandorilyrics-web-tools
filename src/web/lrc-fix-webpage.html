<body class="dark">
<header>

<main>
    <div class="textarea-container">
        <label for="input" hidden="hidden">è¾“å…¥åŸå§‹ LRC æ•°æ®</label>
        <textarea id="input" placeholder="åœ¨è¿™é‡Œè¾“å…¥åŸå§‹ LRC æ•°æ®"></textarea>
        <button class="copy-btn" onclick="copyText('input', this)">å¤åˆ¶</button>
    </div>
    <div class="textarea-container">
        <label for="output" hidden="hidden">å¤„ç†ç»“æœ</label>
        <textarea id="output" placeholder="å¤„ç†ç»“æœä¼šæ˜¾ç¤ºåœ¨è¿™é‡Œ"></textarea>

<div style="padding-left:50px;padding-top: 10px;">
    <button onclick="processData()">å¤„ç†</button>
    <label>
        <input type="checkbox" id="syncScroll" checked>
        åŒæ­¥æ»šåŠ¨

    <label>

</div>

<script>
    function toggleTheme() {
        const body = document.body;
        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            body.classList.add("light");
        } else {
            body.classList.remove("light");
            body.classList.add("dark");
        }
    }

    async function processData() {
        const input = document.getElementById("input").value;
        const ignoreError = document.getElementById("ignoreError").checked;
        const resp = await fetch("/lrc-fix/handler", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: input, ignoreError: ignoreError }),
        });

        document.getElementById("output").value = (await resp.text());
    }

    const inputBox = document.getElementById("input");
    const outputBox = document.getElementById("output");
    const syncCheckbox = document.getElementById("syncScroll");

    let isSyncingInput = false;
    let isSyncingOutput = false;

    function syncScrollPercent(source, target) {
        if (!syncCheckbox.checked) return;

        const percent = source.scrollTop / (source.scrollHeight - source.clientHeight);
        target.scrollTop = percent * (target.scrollHeight - target.clientHeight);
    }

    inputBox.addEventListener("scroll", () => {
        if (isSyncingInput) { isSyncingInput = false; return; }
        isSyncingOutput = true;
        syncScrollPercent(inputBox, outputBox);
    });

    outputBox.addEventListener("scroll", () => {
        if (isSyncingOutput) { isSyncingOutput = false; return; }
        isSyncingInput = true;
        syncScrollPercent(outputBox, inputBox);
    });

    function copyText(id, btn) {
        const textarea = document.getElementById(id);
        const originalText = btn.textContent;

        navigator.clipboard.writeText(textarea.value).then(() => {
            btn.textContent = "å·²å¤åˆ¶";
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000); // 2ç§’åæ¢å¤
        }).catch(err => {
            console.error("å¤åˆ¶å¤±è´¥:", err);
            btn.textContent = "å¤åˆ¶å¤±è´¥";
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        });
    }
</script>
