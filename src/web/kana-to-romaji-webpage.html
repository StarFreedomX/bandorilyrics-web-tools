    <style>

        /* è¾“å‡ºç«¯é«˜äº®å®¹å™¨ */

        }

        /* é«˜äº®çš„å‡å */

        /* è¦†ç›–çš„ textarea */

<body class="dark">
<header>
    <button onclick="location.href='/'">ğŸ  è¿”å›ä¸»é¡µ</button>
    <h2 style="margin:0; text-align:center; flex:1;">Kana to Romaji Tool</h2>
    <button onclick="toggleTheme()">åˆ‡æ¢ä¸»é¢˜</button>
</header>
<main>
    <div class="textarea-container">
        <label for="input" hidden="hidden">è¾“å…¥åŸå§‹æ•°æ®</label>
        <textarea id="input" placeholder="åœ¨è¿™é‡Œè¾“å…¥åŸå§‹æ•°æ®"></textarea>
        <button class="copy-btn" onclick="copyText('input', this)">å¤åˆ¶</button>
    </div>
    <div class="textarea-container">
        <label for="output" hidden="hidden">å¤„ç†ç»“æœ</label>
        <div class="output-container">
            <div id="output-highlight"></div>
            <textarea id="output" placeholder="å¤„ç†ç»“æœä¼šæ˜¾ç¤ºåœ¨è¿™é‡Œ"></textarea>
        </div>
        <button class="copy-btn" onclick="copyText('output', this)">å¤åˆ¶</button>
    </div>

</main>
<div style="padding-left:50px;padding-top: 10px;">
    <button onclick="processData()">å¤„ç†</button>
    <label>
        <input type="checkbox" id="syncScroll" checked>
        åŒæ­¥æ»šåŠ¨
    </label>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            body.classList.add("light");
        } else {
            body.classList.remove("light");
            body.classList.add("dark");
        }
    }

    async function processData() {
        const input = document.getElementById("input").value;
        const resp = await fetch("/kana-to-romaji/handler", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: input })
        });

        const result = await resp.text();
        document.getElementById("output").value = result;
        updateHighlight(result);
    }

    // æ›´æ–°é«˜äº®å±‚
    function updateHighlight(text) {
        let safeText = text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
        // ç»™â€œã¯â€åŠ é«˜äº®
        safeText = safeText.replace(/ã¯/g, '<span class="highlight">ã¯</span>')
            .replace(/ã¸/g, '<span class="highlight">ã¸</span>');
        document.getElementById("output-highlight").innerHTML = safeText;
    }
    const inputBox = document.getElementById("input");
    const outputBox = document.getElementById("output");
    const syncCheckbox = document.getElementById("syncScroll");
    const outputHighlight = document.getElementById("output-highlight");


    let isSyncingInput = false;
    let isSyncingOutput = false;

    function syncScrollPercent(source, target) {
        if (!syncCheckbox.checked) return;

        const percent = source.scrollTop / (source.scrollHeight - source.clientHeight);
        target.scrollTop = percent * (target.scrollHeight - target.clientHeight);
    }

    inputBox.addEventListener("scroll", () => {
        if (isSyncingInput) { isSyncingInput = false; return; }
        isSyncingOutput = true;
        syncScrollPercent(inputBox, outputBox);
    });
    outputBox.addEventListener("scroll", () => {
        outputHighlight.scrollTop = outputBox.scrollTop;
        outputHighlight.scrollLeft = outputBox.scrollLeft;
        if (isSyncingOutput) { isSyncingOutput = false; return; }
        isSyncingInput = true;
        syncScrollPercent(outputBox, inputBox);
    });


    function copyText(id, btn) {
        const textarea = document.getElementById(id);
        const originalText = btn.textContent;

        navigator.clipboard.writeText(textarea.value).then(() => {
            btn.textContent = "å·²å¤åˆ¶";
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000); // 2ç§’åæ¢å¤
        }).catch(err => {
            console.error("å¤åˆ¶å¤±è´¥:", err);
            btn.textContent = "å¤åˆ¶å¤±è´¥";
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        });
    }
</script>
